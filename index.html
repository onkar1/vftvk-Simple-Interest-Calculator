<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
        
            <table>
                <tr>
                    <th><label>Amount<label></th>
                    <th><input type="number"  id="principal" onchange="valamt()"></th>
                </tr>
                <tr>
                    <th><label>Interest Rate<label> </th>
                    <th><input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.50%</span></th>
                </tr>
                <tr>
                    <th><label> No. of Years<label>  </th>
                    <th>
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </th>
                </tr>
            </table><br>
            <div class="innerbody">
                <button onclick="compute()">Compute Interest</button><br><br>
                <span id="result">
                </span><br><br>
            </div>
    
        
            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </div>
        
    </body>
</html>
